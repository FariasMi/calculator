<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>Calculator</title>
</head>
<body>

<main class="main">
            <div id="calculator">
            <div class="display">
                <div id="old-display"></div>
                <div id="current-display"></div>
                
            </div>
                  <div class="action-button">
                    <button type = "button" class= "btn action" data-clear>CLEAR</button>
                    <button type = "button" class= "btn action" data-delete>DELETE</button>
                </div> 
                     <div class="wrap-numbers">
                        <button type = "button" class="btn" data-number>7</button>
                        <button type = "button" class="btn" data-number>8</button>
                        <button type = "button" class="btn" data-number>9</button>
                        <button type = "button" class="btn" data-operator>รท</button>
                        <button type = "button" class="btn" data-number>4</button>
                        <button type = "button" class="btn" data-number>5</button>
                        <button type = "button" class="btn" data-number>6</button>
                        <button type = "button" class="btn" data-operator>x</button>
                        <button type = "button" class="btn" data-number>1</button>
                        <button type = "button" class="btn" data-number>2</button>
                        <button type = "button" class="btn" data-number>3</button>
                        <button type = "button" class="btn" data-operator = "-">-</button>
                        <button type = "button" class="btn" data-number> .</button>
                        <button type = "button" class="btn" data-number=>0</button>
                        <button type = "button" class="btn" data-equals>=</button>
                        <button type = "button" class="btn" data-operator ="+">+</button>
                    </div>          
                </div>
   

</main>
<footer>
    <p class="footer-text"> &copy;2021 Michele Farias</p>
    </footer>

<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector("#calculator"), {
		max: 15,
		speed: 400,
        glare:true,
        "max-glare":0.4,
        
	});
</script>
</body>
</html>
