<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>

<main class="main">
            <div id="calculator">
            <div class="display">
                <div id="old-display">23,50</div>
                <div id="current-display">0</div>
                
            </div>
                  <div class="action-button">
                    <button class="btn action">CLEAR</button>
                    <button class="btn action">DELETE</button>
                </div> 
                     <div class="wrap-numbers">
                        <button type = "button" class="btn number" data-number ="7">7</button>
                        <button type = "button" class="btn number" data-number ="8">8</button>
                        <button type = "button" class="btn number" data-number = "9">9</button>
                        <button type = "button" class="btn operator" data-operator = "รท">รท</button>
                        <button type = "button" class="btn number" data-number = "4">4</button>
                        <button type = "button" class="btn number" data-number = "5">5</button>
                        <button type = "button" class="btn number" data-number = "6">6</button>
                        <button type = "button" class="btn operator" data-operator = "x">x</button>
                        <button type = "button" class="btn number" data-number = "1">1</button>
                        <button type = "button" class="btn number" data-number = "2">2</button>
                        <button type = "button" class="btn number" data-number = "3">3</button>
                        <button type = "button" class="btn operator" data-operator = "-">-</button>
                        <button type = "button" class="btn number">.</button>
                        <button type = "button" class="btn number"data-number="0" data-number>0</button>
                        <button type = "button" class="btn number">=</button>
                        <button type = "button" class="btn operator" data-operator ="+">+</button>
                    </div>          
                </div>
   

</main>
<footer>
    <p class="footer-text"> &copy;2021 Michele Farias</p>
    </footer>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="vanilla-tilt.js"></script>
<script type="text/javascript">
	VanillaTilt.init(document.querySelector("#calculator"), {
		max: 15,
		speed: 400,
        glare:true,
        "max-glare":0.3,
        
	});
</script>
</body>
</html>
